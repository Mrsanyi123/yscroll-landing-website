<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .showcase-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .phone-image {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0px 50px 100px rgba(0,0,0,0.8));
        }

        /* Additional shadow layer for more depth */
        .phone-image::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.5) 0%, transparent 70%);
            blur: 20px;
        }

        /* Extra shadow enhancement */
        .shadow-enhance {
            position: relative;
        }

        .shadow-enhance::before {
            content: '';
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 60px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
        }

        .shadow-enhance::after {
            content: '';
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 40%, transparent 80%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="showcase-container">
        <div class="shadow-enhance">
            <img src="your-phone-mockup-image.png" alt="Phone Mockups" class="phone-image">
        </div>
    </div>
</body>
</html>
